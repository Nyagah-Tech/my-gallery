{% extends 'display-images/base.html'%}
{% block content %}
    <div class="container">
        <h1 class="text-center"><i>@Art-Gallery</i></h1>
        <div class="row">
            {% for image in images %}
                <div class="col-md-6">
                    <div class="card">
                        <h2>{{image.name}}</h2>
                        <img src="{{image.picture.url}}" class="img-responsive" alt="image" width="250px" height="300px">
                        <a href="{% url 'image-section' image.id %}" class="btn btn-primary">view-more</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
